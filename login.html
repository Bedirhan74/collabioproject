<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collabio - Giriş Yap</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="login-page">
    <div class="login-container">
        <!-- Animasyonlu arka plan balonları -->
        <div class="bubbles">
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
        </div>

        <div class="login-box">
            <div class="logo">
                <img src="images/collabio-logo.png" alt="Collabio Logo">
            </div>
            
            <form id="loginForm" class="login-form">
                <h2>Giriş Yap</h2>
                
                <div class="form-group">
                    <label for="username">Kullanıcı Adı</label>
                    <input type="text" id="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Şifre</label>
                    <div class="password-input">
                        <input type="password" id="password" required>
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="login-btn">
                    <i class="fas fa-lock"></i>
                    Giriş Yap
                </button>
                
                <div class="form-footer">
                    <p>Hesabınız yok mu? <a href="register.html">Kayıt Ol</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Şifreyi göster/gizle
        function togglePassword() {
            const passwordInput = document.getElementById("password");
            const icon = document.querySelector(".toggle-password i");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                passwordInput.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }

        // Giriş kontrolü
        document.getElementById("loginForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Kayıtlı kullanıcıları kontrol et
            const users = JSON.parse(localStorage.getItem("users") || "[]");
            const user = users.find(u => u.username === username && u.password === password);
            
            // Admin hesabı kontrolü (varsayılan hesap)
            if (username === "admin" && password === "1234" || user) {
                localStorage.setItem("isLoggedIn", "true");
                localStorage.setItem("currentUser", username);
                window.location.href = "index.html";
            } else {
                alert("Kullanıcı adı veya şifre hatalı!");
            }
        });
    </script>
</body>
</html>
